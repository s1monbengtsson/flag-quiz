<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-dark text-white">
    <div class="wrapper" id="wrapper">
        <header>
            <h1 class="text-center mt-3 ">Guess The Classmate</h1>
            <div class="container d-flex justify-content-center mt-5">
                <div id="instructions">
                    <h2>To start the game: Press the number of classmates you want to guess:</h2>
                    <ul class="d-flex justify-content-center" id="game-start"></ul>
                </div>
            </div>
        </header>

        <main class="container text-center ">
            <div class="d-flex justify-content-end" id="roundCounter">
                <h3 id="question-counter"></h3>
                <h3 id="rounds-to-play"></span>
            </div>
            <div class="mt-3" id="image-holder"></div>
            <div class="mt-5 d-flex justify-content-center row" id="answers"></div>
        </main>
    </div>


    <h3 class="text-end m-4" id="highscore"></h3>
    <div class="text-center" id="results">
        <div class="text-center" id="userAnswers"></div>
    </div>

    <div class="d-flex justify-content-center" id="playAgain"></div>

    <script src="flags.js"></script>
    <script src="app.js"></script>
</body>

</html>
