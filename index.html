<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-container">
        <div>
            <img src="./assets/banner.jpg" alt="flags" class="banner">
        </div>

        <div class="wrapper" id="wrapper">
            <header>
                <p id="roundCounter"></p>
                <div class="intro-container">
                    <h1 class="intro-heading">Guess The Flag</h1>
                    <div id="instructions">
                        <h2>Choose the number of flags you want to guess:</h2>
                        <ul id="game-start"></ul>
                    </div>
                </div>
            </header>

            <main>
                <div id="image-holder"></div>
                <div id="answers"></div>
                <div id="restart"></div>
            </main>
        </div>

        <h3 id="highscore"></h3>
        <div id="results">
            <div id="userAnswers"></div>
        </div>

        <div id="playAgain"></div>
        <a href="https://freeflagicons.com" target="_blank" class="credit">Icons by: www.freeflagicons.com</a>
    </div>
    <script src="flags.js"></script>
    <script src="app.js"></script>
</body>

</html>
