<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header>
       <h1 class="text-center mt-3">Guess The Classmate</h1> 
       <div class="container d-flex justify-content-center mt-3">
            <div class="instructions">
                <h2>To start the game: Press the number of classmates you want to guess:</h2>
                <ul class="start-game d-flex justify-content-center">
                    <button class="btn btn-success m-2" id="ten-rounds">10</button>
                    <button class="btn btn-success m-2" id="twenty-rounds">20</button>
                    <button class="btn btn-success m-2" id="all-rounds">All</button>
                </ul>
            </div>
        </div>
    </header>

    <main class="container game-toggle text-center ">
        <h3 class="text-end" id="question-counter"></h3>
        <div class="mt-3" id="question">
            <img src="" alt="">  
        </div>

        <div class="answers mt-5 d-flex justify-content-center">
            <ul class="row col-12 m-2 p-4 d-flex justify-content-center answer-list" id="answer-list">

            </ul>
        </div>
    </main>

    <script src="students.js"></script>
    <script src="app.js"></script>
</body>
</html>
