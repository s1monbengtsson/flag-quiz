<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="bg-dark text-white">
    <div class="wrapper" id="wrapper">
        <header>
        <h1 class="text-center mt-3 ">Guess The Classmate</h1> 
        <div class="container d-flex justify-content-center mt-5">
                <div class="instructions">
                    <h2>To start the game: Press the number of classmates you want to guess:</h2>
                    <ul class=" game-start d-flex justify-content-center">
                        <button class="btn btn-warning m-2 px-4 start-game">10</button>
                        <button class="btn btn-warning m-2 px-4 start-game">20</button>
                        <button class="btn btn-warning m-2 px-4 start-game">41</button>
                    </ul>
                </div>
            </div>
        </header>

        <main class="container text-center ">
            <div class="question-holder d-flex justify-content-end">
                <h3 id="question-counter"></h3>
                <h3 id="rounds-to-play"></span>
            </div>
            <div class="mt-3" id="image-holder"></div>

            <div class="answers mt-5 d-flex justify-content-center row col-12"></div>
        </main>

    </div>
    <div id="results"></div>

    <script src="students.js"></script>
    <script src="app.js"></script>
</body>
</html>
